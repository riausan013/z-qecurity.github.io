<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check for Breaches</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0078d4;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            font-size: 36px;
        }
        nav {
            background-color: #003366;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 18px;
        }
        nav a:hover {
            background-color: #005ea6;
        }
        .container {
            margin: 50px auto;
            max-width: 600px;
        }
        input[type="text"] {
            width: 80%;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            border: none;
            font-size: 18px;
        }
        button {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005ea6;
        }
        #result {
            margin-top: 30px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Check If You've Been Pwned</h1>
    </header>
    <nav>
        <a href="#">Who's Been Pwned</a>
        <a href="https://developers.google.com/maps/documentation/javascript/get-api-key" target="_blank">API</a>
        <a href="#">About</a>
        <a href="#">Donate</a>
    </nav>
    <div class="container">
        <p>Enter your email address to check if it's been compromised in a data breach:</p>
        <input type="text" id="emailInput" placeholder="Enter your email address">
        <button onclick="checkBreach()">Check</button>
        <div id="result"></div>
    </div>

    <script>
        function checkBreach() {
            const email = document.getElementById("emailInput").value.trim();
            const resultDiv = document.getElementById("result");
            
            if (email === "") {
                resultDiv.innerHTML = "<p style='color: red;'>Please enter a valid email address.</p>";
                return;
            }
            
            // Placeholder for backend API integration
            resultDiv.innerHTML = "<p>Checking for breaches...</p>";

            // Example for integration: replace with an actual backend call
            setTimeout(() => {
                resultDiv.innerHTML = `<p style='color: lightgreen;'>No breaches found for ${email}!</p>`;
            }, 2000);
        }
    </script>
</body>
</html>
